<head>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		.flipbook-viewport {
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		.flipbook-viewport .container {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: auto;
		}

		.flipbook-viewport .flipbook {
			width: 800px;
			height: 400px;
			left: -400px;
			top: -200px;
		}

		.flipbook-viewport .page {
			width: 400px;
			height: 400px;
			background-color: white;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.flipbook .page {
			-webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			-moz-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			-ms-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			-o-box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
		}

		.flipbook-viewport .page img {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			margin: 0;
		}

		.flipbook-viewport .shadow {
			-webkit-transition: -webkit-box-shadow 0.5s;
			-moz-transition: -moz-box-shadow 0.5s;
			-o-transition: -webkit-box-shadow 0.5s;
			-ms-transition: -ms-box-shadow 0.5s;

			-webkit-box-shadow: 0 0 20px #ccc;
			-moz-box-shadow: 0 0 20px #ccc;
			-o-box-shadow: 0 0 20px #ccc;
			-ms-box-shadow: 0 0 20px #ccc;
			box-shadow: 0 0 20px #ccc;
		}

		.flipbook-viewport .double {
			width: 800px;
			height: 400px;
			background-size: 100% 100%;
		}
	</style>
</head>

<body>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div class="page" style="background-image:url(pages/1.jpg)"></div>
				<div class="double" style="background-image:url(pages/2.jpg)"></div>
				<div class="double" style="background-image:url(pages/3.jpg)"></div>
				<div class="double" style="background-image:url(pages/4.jpg)"></div>
				<div class="double" style="background-image:url(pages/5.jpg)"></div>
				<div class="double" style="background-image:url(pages/6.jpg)"></div>
				<div class="page" style="background-image:url(pages/7.jpg)"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript">

		function loadApp() {

			var flipbook = $('.flipbook');

			// Check if the CSS was already loaded

			if (flipbook.width() == 0 || flipbook.height() == 0) {
				setTimeout(loadApp, 10);
				return;
			}

			$('.flipbook .double').scissor();

			// Create the flipbook

			$('.flipbook').turn({
				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform
		(function ($) {

			'use strict';

			$.extend($.fn, {
				scissor: function () {
					this.each(function () {

						var element = $(this),
							pageProperties = {
								width: element.width() / 2,
								height: element.height(),
								overflow: 'hidden'
							},
							newElement = element.clone(true);

						var leftPage = $('<div />', { css: pageProperties }),
							rightPage = $('<div />', { css: pageProperties });

						element.after(leftPage);
						leftPage.after(rightPage);

						element.css({
							marginLeft: 0
						}).appendTo(leftPage);

						newElement.css({
							marginLeft: -pageProperties.width
						}).appendTo(rightPage);

					});

					return this;
				}
			});

		})(jQuery);

		yepnope({
			test: Modernizr.csstransforms,
			both: ['css/double-page.css'],
			complete: loadApp
		});

	</script>

</body>

</html>
